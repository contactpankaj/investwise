<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="sidebar">
        <div class="userinput">
            <h2>User Form</h2>
            <input type="text" placeholder="Location" id="location">
            <input type="text" placeholder="Price Range" id="priceRange">
            <input type="text" placeholder="Floor Area" id="floorArea">
            <input type="number" placeholder="# of Rooms" id="rooms">
            <button id="submit">Submit</button>
        </div>

        <div class="chatbot" id="chatbot-main">
            <div id="messageContainer" class="messageContainer"></div>
            <div class="chat-input">
              <input type="text" placeholder="Type your message here" id="userMessage" />
              <button id="sendBtn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
          
    </div>

    <div class="main-content">
        <h2>Visualizations</h2>
        <div id="viz1" class="viz"></div>
        <div id="viz2" class="viz"></div>
        <div id="viz3" class="viz"></div>
    </div>

    <!-- Load visualization logic -->
    <!-- <script src="viz1.js"></script>
    <script src="viz2.js"></script>
    <script src="viz3.js"></script> -->
    <script type="module" src="index.js"></script>

</body>
</html>
